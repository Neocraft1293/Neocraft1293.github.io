<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Neocraft1293</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        section {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

</head>
<body>
    <header>
        <h1>Bienvenue sur Neocraft1293</h1>
    </header>
    <section>
        <p>Merci de visiter le site officiel de Neocraft1293. Découvrez nos dernières créations et mises à jour.</p>
        <p>Rejoignez notre communauté passionnée et partagez votre expérience avec d'autres joueurs.</p>
        <a href="#lien-de-cta" class="cta-button">Commencer l'aventure</a>
    </section>

</html>
